            # Download and cache dependencies
            # - restore_cache:
                  # keys:
                      # - v1-dependencies-{{ checksum "package.json" }}
                      # - v1-dependencies-
            - run:
                  name: Install Dependencies
                  command: npm install
            - save_cache:
                  key: v1-npm-deps-{{ checksum "package-lock.json" }}
                  paths:
